<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
<div class="container">
    <h1>Filter Employee Details!! </h1>
    <hr>
    <form action="/filter_emp" method="post">
        {% csrf_token %}
          <label for="name" class="form-label">Employee First/Last Name</label><br>
          <input type="text" class="form-control" id="name" name="name" value="{{name}}"><br>
          <hr>
          <label for="role" class="form-label">Role</label><br>
          <input type="text" class="form-control" id="role" name="role" value="{{role}}"><br>
          <hr>
          <label for="dept" class="form-label">Department</label><br>
          <input type="text" class="form-control" id="dept" name="dept" value="{{dept}}"><br>
          <hr>
          <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>
